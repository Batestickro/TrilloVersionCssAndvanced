<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="img/png" href="img/favicon.png">
  <title>trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__menus">
        <div class="header__logo">
          <input type="checkbox" class="header__logo-check" id="menu-toggle">
          <label for="menu-toggle" class="header__logo-big">
            <div class="header__lines-big header__lines-big_left">&nbsp;</div>
            <div class="header__lines-big header__lines-big_bottom">&nbsp;</div>
            <div class="header__lines-big header__lines-big_right">&nbsp;</div>
          </label>
          <label for="menu-toggle" class="header__logo-small">
            <div class="header__lines-small header__lines-small_left">&nbsp;</div>
            <div class="header__lines-small header__lines-small_bottom">&nbsp;</div>
            <div class="header__lines-small header__lines-small_right">&nbsp;</div>
          </label>
          <label for="menu-toggle" class="header__logo-text">Menu</label>
        </div>
        <nav class="header__nav">
          <div class="header__nav-box">
            <svg class="header__nav-icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="header__nav-notification">7</span>
          </div>
          <div class="header__nav-box header__nav-box_messages">
            <svg class="header__nav-icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="header__nav-notification">7</span>
          </div>
          <div class="header__nav-user">
            <img src="img/user.jpg" alt="User photo" class="header__nav-photo">
            <span class="header__nav-name">Jonas</span>
          </div>
        </nav>
      </div>
      <div class="header__description">
        <div class="header__main">
          <h1 class="header__title">
            Hotel las palmas
          </h1>
          <div class="header__overview">
            <div class="header__stars">
              <svg class="header__star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="header__star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="header__star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="header__star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="header__star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <div class="header__location">
              <svg class="header__location-pin">
                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">Albufeira, Portugal</button>
            </div> 
          </div>
          <form action="#" class="header__search"> 
            <input type="text" class="header__search-input" placeholder="Search hotels">
            <button class="header__search-button">
              <svg class="header__search-icon">
                <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
